<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta content="initial-scale=1, width=device-width" name="viewport" />
    <meta content="ie=edge" http-equiv="X-UA-Compatible" />
    <meta content="Synthetix IPFS Cluster" name="description" />
    <title>Synthetix IPFS Cluster</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./main.css" />
    <script id="state" type="application/json">
      ___STATE___
    </script>
    <script src="./main.js"></script>
  </head>
  <body>
    <header>
      <div class="wrap">
        <img src="./logo.svg" alt="Synthetix" />
        <a class="btn" href="https://github.com/synthetixio/synthetix-node">Run a Node</a>
      </div>
    </header>
    <main>
      <section>
        <h2 id="stats">Stats</h2>
        <table id="stats">
          <tbody>
            <tr>
              <td>Uptime</td>
              <td data-value="uptime"></td>
            </tr>
            <tr>
              <td>Objects stored</td>
              <td data-value="numObjects"></td>
            </tr>
            <tr>
              <td>Total size</td>
              <td data-value="repoSize"></td>
            </tr>
            <tr>
              <td>Total in</td>
              <td data-value="totalIn"></td>
            </tr>
            <tr>
              <td>Total out</td>
              <td data-value="totalOut"></td>
            </tr>
            <tr>
              <td>Daily in</td>
              <td data-value="dailyIn"></td>
            </tr>
            <tr>
              <td>Daily out</td>
              <td data-value="dailyOut"></td>
            </tr>
            <tr>
              <td>Hourly in</td>
              <td data-value="hourlyIn"></td>
            </tr>
            <tr>
              <td>Hourly out</td>
              <td data-value="hourlyOut"></td>
            </tr>
          </tbody>
        </table>
      </section>
      <section>
        <h2 id="peersHeader">0 Nodes</h2>
        <table id="peers">
          <thead>
            <tr>
              <th>ID</th>
              <th>Version</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </section>
    </main>
  </body>
</html>
